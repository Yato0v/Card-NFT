<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="design/style.css">
</head>
<body>
    
    <main>
        <div id="container">

            <div class="image">
                <img src="design/image-equilibrium.jpg" alt="">
            </div>

            <div id="description">

                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>

            </div>
            <div id="states">
                
                <div id="left">
                    <div class="cripto">
                        <iconify-icon icon="mingcute:ethereum-line"></iconify-icon>
                    </div>
                    <p class="value">0.041 ETH</p>
                </div>
                
                <div id="right">
                    <iconify-icon icon="ph:clock-fill"></iconify-icon>
                    <p class="time">3 days left</p>
                </div>
                
            </div>

            <hr color="">

            <div id="creator">

                <div class="profile">
                    <img src="design/image-avatar.png" alt="">
                </div>

                <p>Creation of <b>Jules Wyvern</b></p>

                

            </div>

        </div>

    </main>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</body>
</html>
